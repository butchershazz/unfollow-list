    // 2. Function to create the list items
    function populateList(userArray) {
        const userList = document.getElementById('userList');
        userList.innerHTML = ''; // Clear existing list

        userArray.forEach(username => {
            const listItem = document.createElement('li');
            listItem.classList.add('user-item');

            const usernameSpan = document.createElement('span');
            usernameSpan.classList.add('username');
            usernameSpan.textContent = username;

            // This is the core functionality: linking the button to the Instagram profile
            const instagramUrl = `https://www.instagram.com/${username}/`;
            const unfollowBtn = document.createElement('a');
            unfollowBtn.href = instagramUrl;
            unfollowBtn.target = '_blank'; // Open in new tab
            unfollowBtn.classList.add('unfollow-btn');
            unfollowBtn.textContent = 'Unfollow';

            listItem.appendChild(usernameSpan);
            listItem.appendChild(unfollowBtn);
            userList.appendChild(listItem);
        });
    }

    // 3. Function to filter the list based on search input
    function searchUsers() {
        const searchInput = document.getElementById('searchBar').value.toLowerCase();
        const filteredUsers = usernames.filter(username => 
            username.toLowerCase().includes(searchInput)
        );
        populateList(filteredUsers);
    }

    // Initialize the list when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        populateList(usernames);
    });

</script>
